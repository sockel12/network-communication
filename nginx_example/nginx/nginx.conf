upstream backend {
  server server1:5000;
  server server2:5001;
  server server3:5002;
}

server {
  listen 80;

  proxy_set_header Host $host;
  proxy_http_version 1.1;

  access_log /var/log/nginx/reverse-access.log;
  error_log /var/log/nginx/reverse-error.log;
  
  location / {
      proxy_pass http://backend;
  }
}
